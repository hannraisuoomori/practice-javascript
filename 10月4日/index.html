<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>生年月日入力</title>
        <script src= "main.js" defer></script>
    </head>

    <body>
        <h1>生年月日の入力</h1>

        <label for="month">月:</label>
        <input type="number" id="month" placeholder="月を入力してください" min"1" max"12">
        <label for="day">日:</label>
        <input type="number" id="day" placeholder="日を入力してください" min"1" max"31">

        <button onclick="errorInput()">入力</button>


        <label for="pet-select">あんたの飼いたいペットは？:</label>
        <select name="pets" id="pet-select">
            <option value="">選択して</option>
            <option value="">犬</option>
            <option value="">にゃんこ</option>
            <option value="">ハムスター</option>
            <option value="">インコ</option>
            <option value="">蜘蛛</option>
            <option value="">金魚</option>
            </select>

            <label for="month-select">？:</label>
            <select name="months" id="month-select">
                <option value="">選択して</option>
                <option value="">1月</option>
                <option value="">2月</option>
                <option value="">3月</option>
                <option value="">4月</option>
                <option value="">5月</option>
                <option value="">6月</option>
                <option value="">7月</option>
                <option value="">8月</option>
                <option value="">9月</option>
                <option value="">10月</option>
                <option value="">11月</option>
                <option value="">12月</option>
                </select>
    </body>
</html>
